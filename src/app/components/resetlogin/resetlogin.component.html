<app-navbar></app-navbar>
<div id="box">
  <mat-card class="register">
    <div>
      <mat-card-header>
        <div class="title">
          <mat-card-title class="please-work">Please enter your Email and a new Password</mat-card-title>
        </div>
      </mat-card-header>
    </div>
    <div>
      <mat-card-content>
        <div>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="userData.Email" type="email" name="Email" required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput [(ngModel)]="userData.Password" type="password" name="Password" required>
          </mat-form-field>
        </div>
      </mat-card-content>
    </div>
    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="" (click)="resetlogin()">Reset Password</button>
    </mat-card-actions>
  </mat-card>
</div>
