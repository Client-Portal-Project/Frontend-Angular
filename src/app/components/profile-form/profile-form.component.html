<main>

  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid"
            alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form [formGroup]="registerForm" type="text" class="some-class" id="center">
            <label class="title">Create an Account</label>
            <br>
            <br>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" id="email" class="form-control" formControlName="email" name="email">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" id="password" class="form-control" formControlName="password">
            </div>
            <div>
              <label class="form-label">Confirm password</label>
              <input type="password" id="passTest" class="form-control" formControlName="pwTest">
            </div>
            <div class="mb-3">
              <label class="form-label">First Name</label>
              <input type="text" id="firstName" class="form-control" formControlName="firstName">
            </div>
            <div class="mb-3">
              <label class="form-label">Last Name</label>
              <input type="text" id="lastName" class="form-control" formControlName="lastName">
            </div>
            <div class="mb-3">
              <label class="form-label">Birth Date</label>
              <input type="date" id="Bdate" class="form-control" formControlName="Bdate">
            </div>
            <div class="mb-3">
              <button class="btn btn-primary btn-lg btn-block" id="userSubmit" (click)="registerUser(registerForm)">Create account</button>
            </div>
          </form>
